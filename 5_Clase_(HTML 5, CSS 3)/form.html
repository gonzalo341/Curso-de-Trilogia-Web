<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Diseño</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulario de Diseño</h1>
    </header>

    <nav>
        <ul>
            <li class="lista-de-navegacion"><a href="index.html">Index</a></li>
            <li class="lista-de-navegacion"><a href="selectores.html">Selectores</a></li>
            <li class="lista-de-navegacion"><a href="semantic-tags.html">Etiquetas Semánticas</a></li>
            <li class="lista-de-navegacion"><a href="navigation-links.html">Enlaces de Navegación</a></li>
        </ul>
    </nav>

    <form action="/submit" method="post">
        <section>
            <h2>Datos Personales</h2>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </p>

            <p>
                <label for="apellido">Apellido:</label>
                <textarea id="apellido" name="apellido"></textarea>
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </p>

            <p>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </p>
        </section>

        <section>
            <h2>Conocimientos sobre Diseño Gráfico</h2>
            <p>
                <input type="radio" id="conocimientos-si" name="conocimientos" value="si">
                <label for="conocimientos-si">Sí</label>
            </p>

            <p>
                <input type="radio" id="conocimientos-no" name="conocimientos" value="no">
                <label for="conocimientos-no">No</label>
            </p>

            <p>
                <input type="radio" id="conocimientos-medio" name="conocimientos" value="medio">
                <label for="conocimientos-medio">Medianamente</label>
            </p>
        </section>

        <section>
            <h2>Estilo de Diseño Preferido</h2>
            <p>
                <input type="checkbox" id="minimalista" name="estilo" value="minimalista">
                <label for="minimalista">Minimalista</label>
            </p>

            <p>
                <input type="checkbox" id="moderno" name="estilo" value="moderno">
                <label for="moderno">Moderno</label>
            </p>

            <p>
                <input type="checkbox" id="vintage" name="estilo" value="vintage">
                <label for="vintage">Vintage</label>
            </p>

            <p>
                <input type="checkbox" id="colorido" name="estilo" value="colorido">
                <label for="colorido">Colorido</label>
            </p>

            <p>
                <label for="otro-estilo">Otro:</label>
                <input type="text" id="otro-estilo" name="estilo-otro">
            </p>
        </section>

        <section>
            <h2>Objetivo del Diseño</h2>
            <p>
                <input type="checkbox" id="publicidad" name="objetivo" value="publicidad">
                <label for="publicidad">Publicidad</label>
            </p>

            <p>
                <input type="checkbox" id="marca" name="objetivo" value="marca">
                <label for="marca">Identidad de Marca</label>
            </p>

            <p>
                <input type="checkbox" id="social" name="objetivo" value="social">
                <label for="social">Redes Sociales</label>
            </p>

            <p>
                <input type="checkbox" id="impresiones" name="objetivo" value="impresiones">
                <label for="impresiones">Impresiones</label>
            </p>

            <p>
                <label for="otro-objetivo">Otro:</label>
                <input type="text" id="otro-objetivo" name="objetivo-otro">
            </p>
        </section>

        <section>
            <h2>Inspiraciones</h2>
            <p>
                <label for="referencias">¿Tienes algún ejemplo o referencia de diseño que te inspire?</label>
                <input type="text" id="referencias" name="referencias">
            </p>
        </section>

        <button type="submit" class="button">Enviar Formulario</button>
    </form>
</body>

</html>
